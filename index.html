<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamline</title>
    <link rel="icon" href="./assets/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/CSS/styles.css">
</head>
<body>
  <nav class="navbar bg-warning">
    <div class="container-fluid">
        <a href="index.html" class="navbar-brand"><img src="./assets/favicon.svg" alt="Dreamline Logo" class=""></a>
        <a href="#" class="btn btn-dark">Login</a>
    </div>
  </nav>

    <section class="mt-5 m-3 p-4">
        <div class="d-flex justify-content-center align-items-center mb-5">
            <img src="./assets/favicon.svg" alt="Dreamline icon" class="icon m-1">
            <h1 class="m-1">Dreamline</h1>
        </div>

        <form action="search-results.html" class="row row-cols-lg-auto g-3 d-flex flex-column">
            <div class="form-field">
              <label class="" for="inlineFormSelectPref">From: </label>
              <select class="form-select" id="inlineFormSelectPref">
                <option selected>From</option>
                <option value="1">Bangalore (BLR)</option>
                <option value="2">Delhi (DEL)</option>
                <option value="3">Lucknow (LKO)</option>
              </select>
            </div>
      
            <div class="form-field">
                <label class="" for="inlineFormSelectPref">To: </label>
                <select class="form-select" id="inlineFormSelectPref">
                  <option selected>To</option>
                  <option value="1">Mumbai (BOM)</option>
                  <option value="2">Chennai (MAS)</option>
                  <option value="3">Chandigarh (IXG)</option>
                </select>
            </div>
             <div>
                <div class="form-field">
                    <label for="inlineFormDate" class="">Travel Date: </label>
                    <input type="date" class="form-control" id="inlineFormDate" required>
                </div>
            </div>
          
            <div class="form-field mt-5">
              <button type="submit" class="btn btn-warning">Search</button>
            </div>
          </form>    
    </section>    
    
    <footer class="d-flex flex-wrap px-3 py-2 mt-5 justify-content-center"> 
        <a class="mx-3 my-1" href="#">About us</a>
        <a class="mx-3 my-1" href="#">Business</a>
        <a class="mx-3 my-1" href="#">Affiliate</a>
        <a class="mx-3 my-1" href="#">Careers</a>
        <a class="mx-3 my-1" href="#">Contact us</a>
        <a class="mx-3 my-1" href="#">Baggage</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
